<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NID টেস্ট ফর্ম</title>
  <style>
    :root { --gap: 12px; --radius: 12px; }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0; padding: 16px;
      background: #f7f7f9;
    }
    .card {
      max-width: 560px; margin: 0 auto;
      background: #fff; border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0,0,0,.06);
      padding: 16px;
    }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .row { display: grid; gap: var(--gap); margin-bottom: var(--gap); }
    @media (min-width: 480px) {
      .row-2 { grid-template-columns: 1fr 1fr; }
    }
    label { font-weight: 600; font-size: 14px; }
    input {
      width: 100%; padding: 12px 14px; font-size: 16px;
      border: 1px solid #dcdce1; border-radius: 10px; outline: none;
    }
    input:focus { border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79,70,229,.12); }
    button {
      width: 100%; padding: 12px 16px; font-size: 16px; font-weight: 700;
      border: 0; border-radius: 10px; background: #4f46e5; color: white;
    }
    button:disabled { opacity: .6; }
    .muted { color: #666; font-size: 13px; margin: 8px 0 0; }
    pre {
      background: #0b1021; color: #d1d5db; padding: 12px; border-radius: 10px;
      overflow: auto; max-height: 50vh; font-size: 13px;
    }
    .spinner { display: none; margin: 6px 0 0; }
    .show { display: inline-block; }
  </style>
</head>
<body>
  <div class="card">
    <h1>NID টেস্ট ফর্ম</h1>

    <div class="row row-2">
      <div>
        <label for="nid">NID নম্বর</label>
        <input id="nid" inputmode="numeric" autocomplete="off" placeholder="1994xxxxxxxxxxxx" />
      </div>
      <div>
        <label for="dob">জন্ম তারিখ</label>
        <input id="dob" type="date" />
      </div>
    </div>

    <button id="checkBtn">চেক</button>
    <div class="muted"><span id="status"></span> <span id="spin" class="spinner">⏳</span></div>

    <pre id="out">{ }</pre>
  </div>

  <script>
    // ✅ আপনার ডিপ্লয় করা ব্যাকএন্ডের URL বসান:
    const API_BASE = 'https://nid-check-demo.onrender.com'; // ← আপনারটা দিন

    const $ = sel => document.querySelector(sel);
    const out = $('#out'), status = $('#status'), spin = $('#spin'), btn = $('#checkBtn');

    btn.onclick = async () => {
      const nid = $('#nid').value.trim();
      const dob = $('#dob').value.trim();
      if (!nid || !dob) {
        out.textContent = JSON.stringify({ error: 'nid ও dob দিন' }, null, 2);
        return;
      }

      btn.disabled = true; spin.classList.add('show'); status.textContent = 'রিকোয়েস্ট পাঠানো হচ্ছে…';

      try {
        const res = await fetch(`${API_BASE}/api/check-nid`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nid, dob })
        });

        // HTTP স্টেটাস দেখাই
        const text = await res.text();
        let data;
        try { data = JSON.parse(text); }
        catch { data = { error: 'রেসপন্স JSON না', raw: text.slice(0, 500) }; }

        out.textContent = JSON.stringify({ status: res.status, ok: res.ok, data }, null, 2);
        status.textContent = res.ok ? 'সাকসেস' : 'ফেল হয়েছে';
      } catch (e) {
        out.textContent = JSON.stringify({ error: String(e) }, null, 2);
        status.textContent = 'নেটওয়ার্ক/কনফিগ সমস্যা';
      } finally {
        btn.disabled = false; spin.classList.remove('show');
      }
    };
  </script>
</body>
</html>
